<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <!--Bootstrap 5.2-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!--Link CSS-->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div class="bg-green"></div>
        <div id="app" class="box d-flex">
            <div id="list-Of-Contact">
                <!--Div for user img and name, with icon-->
                <div id="user" class="d-flex align-items-center">
                    <div class="image">
                        <img class="ms-2" src="./imgs/avatar_io.jpg" alt="">
                    </div>
                    <div class="name">
                        <p class="fw-bold fs-5 ms-2 pt-3">
                            Alessio
                        </p>
                    </div>
                    <div class="icon ms-auto d-flex align-items-center">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message mx-3"></i>
                        <i class="fa-solid fa-ellipsis-vertical me-3"></i>
                    </div>
                </div>

                <!--Div notification-->
                <div id="notification" class="d-flex align-items-center">
                    <div class="icon">
                        <i class="fa-regular fa-bell-slash ms-3 me-1"></i>
                    </div>
                    <div class="text d-flex flex-column">
                        <p>
                            Ricevi notifiche di nuovi messaggi
                        </p>

                        <p>
                            Attiva notifiche desktop
                        </p>
                    </div>
                </div>

                <!--Div Search-->
                <div id="search" class="d-flex align-items-center">
                    <div class="button d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="input">
                        <input class="w-100 h-100" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>

                </div>

                <div class="chat-user">
                    <div class="user d-flex align-items-center" v-for="contact in contacts">
                        <div class="image me-2">
                            <img :src="'./imgs/avatar'+contact.avatar+'.jpg'" alt="picture Profile">
                        </div>
                        <div class="name">
                            <p class="fw-bold">
                                {{contact.name}}
                            </p>
                            <p>
                                ultimo messaggio inviato
                            </p>
                        </div>

                        <div class="time">
                            <p>
                                12:00
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="chat">
                <div class="current-contact d-flex align-items-center">
                    <div class="image">
                        <img :src="'./imgs/avatar'+contacts[0].avatar+'.jpg'" alt="">
                    </div>
                    <div class="name">
                        <p class="fw-bold">
                            {{contacts[0].name}}
                        </p> 
                        <p>
                            Ultimo accesso
                        </p>
                    </div>
                    <div class="icon ms-auto">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip mx-2"></i>
                        <i class="fa-solid fa-ellipsis-vertical me-3"></i>

                    </div>
                    <div></div>
                </div>
                <div class="body">

                </div>

                <div class="message d-flex align-items-center justify-content-between">
                    <div class="emoji d-flex align-items-center justify-content-center">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <div class="my-input input-group d-flex align-items-center">
                        <input type="text" class="form-control" placeholder="Scrivi un messaggio" aria-describedby="basic-addon2">
                      </div>                      
                    <div class="memo d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-microphone"></i>
                    </div>

                </div>
            </div>
        </div>
        <div class="bg-light"></div>
    </main>



    <!--VUE-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!--JavaScript-->
    <script src="./js/script.js"></script>
</body>

</html>
